<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winmatch.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/winmatchfav.png" type="image/x-icon">
</head>
<body>
    <div class="box">
        <div class="content">
            <div id="logo">
                <img src="/Screenshot 2024-08-25 222949.png" alt="logo" width="190px" height="40px">
            </div>
            <div class="form">
                <form>
                    <div class="inputbox">
                        <input type="number" name="number">
                        <label>Username</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="password">
                        <label>Password</label>
                    </div>
                    <div class="checkbox">
                       <input type="checkbox" name="Remember me">
                       <label>Remember me</label>
                    </div>
                    <div class="forgot">
                        <button>Forgot password?</button>
                    </div>
                    <div class="signin">
                        <input type="submit" value="LOGIN">
                    </div>
                    <p>or</p>
                    <div class="login">
                        <input type="submit" name="submit" value="LOGIN WITH OTP">
                    </div>
                </form>
             </div>
        </div>
    </div>
</body>
</html>
